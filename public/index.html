<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Juice - Download YouTube to MP3</title>
    <meta name="description" content="Download YouTube videos as MP3 files easily and quickly. Convert any YouTube video to MP3 format.">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff0000',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-primary mb-2">MP3 Juice</h1>
            <p class="text-gray-400">Download YouTube videos as MP3 files</p>
        </header>

        <!-- Search Form -->
        <div class="max-w-2xl mx-auto mb-12">
            <form id="searchForm" class="flex gap-2">
                <input type="text" 
                       id="searchInput" 
                       placeholder="Enter YouTube URL or search term" 
                       class="flex-1 px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-primary focus:outline-none">
                <button type="submit" 
                        class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-red-700 transition-colors">
                    Search
                </button>
            </form>
        </div>

        <!-- Status Message -->
        <div id="statusMessage" class="text-center text-gray-400 mb-8 hidden"></div>

        <!-- Results -->
        <div id="results" class="max-w-4xl mx-auto space-y-4"></div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden">
            <div class="flex justify-center">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 w-full bg-gray-900 py-4 text-center text-gray-400">
        <p>This site does not host any files. It is a search tool only.</p>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
